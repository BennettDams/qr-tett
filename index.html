<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>QR-TETT</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0-beta.2/lux/bootstrap.min.css" crossorigin="anonymous">


  <script>
    $(function() {
      $("#navbar").load("static/navbar.html");
      $("#header").load("static/header.html");
    });
  </script>

</head>

<body>




  <div id="navbar"></div>

  <div id="header"></div>

  <div class="container">
    <div class="row">


      <p class="university">
        Test
      </p>



    </div>

  </div>


  <script>
    $.ajax({
      url: "static/university/Leuphana.json"
    }).done(function(data) {

      var items = [];

      $.each(data, function(key, val) {
        items.push("<li id='" + key + "'>" + val + "</li>");
      });

      $("<ul/>", {
        "class": "university",
        html: items.join("")
      }).appendTo("body");


    });
  </script>

</body>

</html>
